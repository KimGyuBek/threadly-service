spring:
  config:
    import:
      - "classpath:application-persistence-test.yml"

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: embedded
      table-prefix: BATCH_
  
  flyway:
    enabled: false

# 배치 모듈에서 필요없는 설정들 비활성화
jwt:
  enabled: false

ttl:
  enabled: false

logging:
  level:
    org.springframework.batch: DEBUG
    com.threadly.batch: DEBUG
    org.hibernate.SQL: DEBUG

properties:
  retention:
    image:
      deleted: PT72H
      temporary: PT24H
    post:
      deleted: P30D
    user:
      deleted: P180D
