spring:
  config:
    import:
      - application-redis-dev.yml
      - application-persistence-test.yml
      - application-port.yml

logging:
  level:
    root: info
    com.threadly: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG

properties:
  ttl:
    access-token: 3
    refresh-token: 5
    blacklist-token: 3
    email-verification: 5
    password-verification: 5
    login-attempt: 5
    post-view: 2
  file:
    upload:
      location: src/test/resources/images/temp/
      access-url: http://localhost:8080/images/
      max-image-count: 20
