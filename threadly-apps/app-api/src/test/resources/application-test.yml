spring:
  kafka:
    bootstrap-servers: localhost:9092
  config:
    import:
      - application-redis-test.yml
      - application-persistence-test.yml
      - application-port-test.yml


logging:
  level:
    root: info
    com.threadly: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG

properties:
  ttl:
    access-token: 3
    refresh-token: 5
    blacklist-token: 3
    email-verification: 5
    password-verification: 5
    login-attempt: 5
    post-view: 1
  file:
    upload:
      location:
        post-image: src/test/resources/images/temp
        profile-image: src/test/resources/images/temp
      access-url:
        post-image: http://localhost:8080/images/posts/
        profile-image: http://localhost:8080/images/profiles/
      max-image-count: 5
      max-size: 5MB
      allow-types:
        jpeg: image/jpeg
        jpg: image/jpeg
        png: image/png
        webp: image/webp
      allow-extensions:
        - jpg
        - jpeg
        - png
        - webp
      aspect-ratio:
        target: RATIO_3_4
        tolerance: 0.05 # 허용 오차 비율

  email:
    verification-url: http://localhost:8080

