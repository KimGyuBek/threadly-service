spring:
  config:
    import:
      - "classpath:application-persistence-prod.yml"
      - "classpath:application-redis-prod.yml"
      - "classpath:application-port.yml"
logging:
  level:
    root: warn
    com.threadly: info
    org.springframework: warn
    org.hibernate.SQL: warn
