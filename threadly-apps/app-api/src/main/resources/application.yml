jwt:
  enabled: true
  secret: ${JWT.SECRET}
app:
  version: ${APP_VERSION:unknown}
ttl:
  enabled: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
          - health
          - info
  endpoint:
    health:
      show-details: always
spring:
  jackson:
    property-naming-strategy: SNAKE_CASE