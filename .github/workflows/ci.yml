name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설치
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle 환경 세팅 및 캐싱
        uses: gradle/actions/setup-gradle@v4

      - name: Docker compose 실행
        run: |
          docker compose -f ./infra/compose/test/docker-compose.yml up -d

      - name: 테스트 실행
        run: |
          ./gradlew test --no-daemon

      - name: 테스트 리포트 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./threadly-apps/app-api/build/reports/tests/test

      - name: Docker compose 종료
        if: always()
        run: |
          docker compose -f ./infra/compose/test/docker-compose.yml down



